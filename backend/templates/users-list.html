<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>

<a href="/addNewUser" style="float: right; ">Добавить юзера</a>&nbsp;&nbsp;&nbsp;
<a href="/searchUser" style="float: left; ">Найти юзера</a>

<ul>
    {{range .}}
        <li class="user">
            <label class="image">{{.Photo}}</label>
            <div><a href="/customers/{{.ID}}">{{.FirstName}} {{.LastName}}</a><br>{{.Country}}</div>
            <div class="dropdown">
                <button onclick="myFunction()" onfocusin="myFunction()" class="dropbtn">&#8942;</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="/customers/{{.ID}}/Delete">удалить</a>
                </div>
            </div>
        </li>
    {{end}}
</ul>
<script>

    window.onclick = function(event) {
        if (event.target.matches('.dropbtn')) {
            var dropbuttons = document.getElementsByClassName("dropbtn");
            for (var i = 0; i < dropbuttons.length; i++) {
                var openDropdown = dropbuttons[i];
                if (openDropdown.classList.contains('show') && !event.target.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
            event.target.classList.toggle("show");
        }
    }
</script>

</body>
</html>
