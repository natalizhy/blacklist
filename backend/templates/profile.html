<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">

</head>
<body>

{{if .IsEdit}}
    {{if .IsSaveOk}}  <h1 style="color: green">Юзер обновлен успешно</h1> {{end}}
    <form action="/{{if .User.ID}}customers/{{.User.ID}}/edit{{else}}addNewUser{{end}}" method="POST">
        <div class="body">
            <div class="left-element">
                <label for="image" class="img u-mb-medium photo img-bg">
                    <div class="dz-message u-text-center">
                        <input type="file" name="photo" id="image" class="saveInput"
                               accept="image/x-png,image/gif,image/jpeg,image/jpg,image/png" autocomplete="on"
                               style="display:none;" value="{{.User.Photo}}"/>

                        <div class="update">
                            <img class="img dz-icon" style="height: 40px;"
                                 src="/assets/img/cloud-storage-download.svg" alt="Face"/>

                            <span>Загрузить фото</span>
                        </div>
                    </div>
                </label>
            </div>
            <div>
                <label>
                    Имя:<br><input type="text" name="first-name" placeholder="Имя" autocomplete="on"
                                   value="{{.User.FirstName}}"/>
                    {{range $keyOrIndex, $value := .Error.FirstName}}
                        {{if ne $value ""}}
                            <p>{{$value}}</p>
                        {{end}}
                    {{end}}
                </label>
                <br>
                <label>
                    Фамилия:<br><input type="text" name="last-name" placeholder="Фамилия" autocomplete="on"
                                       value="{{.User.LastName}}"/>
                    {{range $keyOrIndex, $value := .Error.LastName}}
                        {{if ne $value ""}}
                            <p>{{$value}}</p>
                        {{end}}
                    {{end}}
                </label>
                <br>
                <label>
                    Город:<br><select name="city-id" required="required" autofocus>
                        {{ $cityID := .User.CityID }}
                        {{range $keyOrIndex, $value := .Cities}}
                            <option value="{{$keyOrIndex}}"
                                    {{if eq $keyOrIndex $cityID}}selected{{end}}>{{$value}}</option>
                        {{end}}
                    </select>
                </label>
                <br>
                <label>
                    Телефон:<br><input type="tel" name="phone" placeholder="+3" autocomplete="on"
                                       value="{{.User.Phone}}"/>
                    {{range $keyOrIndex, $value := .Error.Phone}}
                        {{if ne $value ""}}
                            <p>{{$value}}</p>
                        {{end}}
                    {{end}}
                </label>
                <br>
                <label>
                    Информация:<br><textarea style="width: 285px; height: 140px;" name="info" autocomplete="on"
                                             placeholder="текст">{{.User.Info}}</textarea>
                    {{range $keyOrIndex, $value := .Error.Info}}
                        {{if ne $value ""}}
                            <p>{{$value}}</p>
                        {{end}}
                    {{end}}
                </label>
                <br><br>
                <input id="bt" type="submit" value="Добавить"/> {{if .User.ID}}или <a href="/addNewUser">создать
                    нового</a>{{end}}
            </div>
        </div>
    </form>
{{else}}
    <div class="body">
        <div class="left-element">
            <label for="image" class="img u-mb-medium photo img-bg">
                <li>{{.User.Photo}}</li>
            </label>
        </div>
        <div>
            <ul class="list">
                <li>{{.User.FirstName}}</li>
                <li>{{.User.LastName}}</li>
                <li>{{.User.CityID}}</li>
                <li>{{.User.Phone}}</li>
                <li>{{.User.Info}}</li>
                <a class="href" href="/customers/{{.User.ID}}/edit">Редактировать</a>
            </ul>
        </div>
    </div>

{{end}}
<script data-require="jquery@*" data-semver="3.0.0"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>

<script>

    document.querySelector("input").addEventListener("change", function () {
        if (this.files[0]) {
            var fr = new FileReader();

            fr.addEventListener("load", function () {
                document.querySelector(".update").classList.add('hoverable')
                document.querySelector(".img-bg").style.backgroundImage = `url("${fr.result}")`;
            }, false);

            fr.readAsDataURL(this.files[0]);
        }
    });

    // var $data = {};
    // $('input').find('input, textearea, select').each(function () {
    //     $data[this.name] = $(this).val();
    // });

    document.ready(function () {
        console.log("ready!");
        if (typeof (Storage) !== 'undefined') {
            populateInputs();
        }

        function populateInputs() {
            console.log('Populating');
            for (var i = 0; i < sessionStorage.length; i++) {
                var temp = sessionStorage.key(i);
                if (temp.startsWith('inputData')) {
                    console.log('Setting ' + temp.split('-')[1] +
                        ' to ' + sessionStorage.getItem(temp));
                    $('#' + temp.split('-')[1]).val(sessionStorage.getItem(temp));
                }
            }
        }

        '.saveInput'.on('input', function () {
            console.log(this.id + ' has ' + this.value);
            sessionStorage.setItem('inputData-' + this.id, this.value);
        });
    });
    // el.focusin(function () {
    //     this.showDelete()
    // })
    // el.onFocusOut(function () {
    //     this.hideDelete()
    // })

</script>

</body>
</html>
